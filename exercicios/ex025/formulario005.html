<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio"masc" name="check" id="imasc">
            <label for="imasc">Masculino</label>
            <br>
            <input type="radio"fem" name="check" id="ifem" checked>
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fot" id="ifot" checked>
            <label for="ifot">Futebol</label>
            <br>
            <input type="checkbox" name="basq" id="ibasq">
            <label for="ibasq">Basquete</label>
            <br>
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label>
            <br>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>

</body>
</html>
