<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon ifunny.ico" type="image/x-icon">
    <title>Modelo de Caixas</title>
    <style>
        h1
        {
            color: darkred;
            background-color: white;
            height: 300px;
            width: 300px;
            border: 10px solid black;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed darkred;
        }
        a
        {
            border: 10px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Box-Level</h1>
    <p>
        Parágrafos também são exemplos de box-levels, mas os <a href="#" target="_self" rel="next">links são exemplos de caixas inline-levels.</a>Vamos ver como tudo isso funciona.
    </p>
</body>
</html>
